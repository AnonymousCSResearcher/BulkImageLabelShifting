<div class="row">
	<div class="col-md-12">
		<mat-card class="example-card">
			<mat-card-header>

			</mat-card-header>
			<mat-card-content>
				<label style="cursor:pointer;" for="fileUpload">
					<input #folderInput
						   id="fileUpload"
						   type="file"
						   style="display:none"
						   webkitDirectory/>

					Katalog hochladen...
				</label>
			</mat-card-content>
		</mat-card>
		<br>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<mat-card *ngIf="fileList.length" class="example-card">
			<mat-card-header>
				<mat-card-title>Katalog: {{folderName}}</mat-card-title>
				<mat-card-subtitle>Dateien: {{fileList.length}}</mat-card-subtitle>
			</mat-card-header>
		</mat-card>
	</div>
</div>

<div class="row mt-4" *ngIf="fileList.length">
	<div class="col-md-12">
		<button mat-raised-button color="primary">Hochladen...</button>
		<h3>{{uploadProgress}} von {{fileList.length}} Dateien hochgeladen</h3>
		<mat-spinner *ngIf="showSpinner"></mat-spinner>
		<mat-icon color="primary" *ngIf="uploadProgress == fileList.length">done</mat-icon>
	</div>

</div>
