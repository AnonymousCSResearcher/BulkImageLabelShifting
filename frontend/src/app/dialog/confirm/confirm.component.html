<h1 mat-dialog-title>Delete folder </h1>
<div mat-dialog-content>
  <p>Do you want to delete <b>{{data.currentFolderName}}?</b></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial="true">OK</button>
</div>
